<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class='bg-light'>

    <div class="text-center mt-5">

        <h1 class='text-primary'>Sign in with flask</h1>

        <div class="card w-75 mx-auto mt-4 p-3">
            <div class="card-body">
                <form action="/auth" method="POST">
                    <input required name = 'username' type="text" class='form-control mb-4' placeholder="username">

                    <input required name = 'password' type="password" class='form-control mb-5' placeholder="password">

                    <button class = 'btn btn-primary'>Login</button>
                </form>
                <div class = 'alert-danger mt-3'>
                    {{ error }}
                </div>
            </div>
        </div>


    </div>

</body>

</html>
